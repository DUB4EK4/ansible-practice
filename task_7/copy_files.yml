---
- name: Copy index.html to web servers
  hosts: all
  become: yes
  tasks:
    - name: Copy index.html to Ubuntu
      copy:
        src: index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
      when: "'ubuntu' in group_names"

    - name: Copy index.html to Fedora
      copy:
        src: index.html
        dest: /var/www/html/index.html
        owner: apache
        group: apache
        mode: '0644'
      when: "'fedora' in group_names"
